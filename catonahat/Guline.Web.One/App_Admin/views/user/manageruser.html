<ol class="breadcrumb">
    <li><a ui-sref="main.admin.home" class="active">Trang chủ</a></li>
    <li><span>Quản lí User</span></li>
</ol>
<div class="clearfix"></div>
<div class="alert alert-{{result.type}}" ng-show="result.text!=''">
    {{result.text}}
</div>
<div class="pull-left mstatus">
    <h4 class="pull-left">Total</h4>  <span class="badge alert-info">{{data.TotalItems}}</span>
</div>
<div class="pull-left mstatus">
    <h4 class="pull-left">Current page</h4> <span class="badge alert-success">{{data.CurrentPage}}</span>
</div>
<div class="pull-left mstatus">
    <h4 class="pull-left">Total page</h4> <span class="badge alert-warning">{{data.TotalPages}}</span>
</div>
<div style="margin-bottom:30px;"></div>
<div class="clearfix"></div>
<div class="table-responsive">

    <table class="table table-hover">
        <thead>
            <tr>
                <th>
                    <input type="checkbox" class="checkall" ng-click="checkallchange()" />
                </th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Info</th>
            </tr>
        </thead>
        <tbody ui-sortable="sortableOptions" ng-model="data.Items">
            <tr ng-repeat="g in data.Items">
                <td>
                    <input type="checkbox" class="chkme" data-id="{{g.ID}}" ng-click="checkchange($event)" />
                </td>
                <td>
                    {{g.FullName}}
                  
                </td>
                <td>
                    {{g.Email}}
                </td>
                <td>{{g.Phone}}</td>
                <td><a href="javascript:;" ng-click="showInfo(g.ID)">
                    User Info
                </a></td>
                <td><a href="javascript:;" ng-click="showOrder(g.Email)">
    History Order
</a></td>
            </tr>
        </tbody>
    </table>
    <div class="clearfix"></div>

</div>
<div class="clearfix"></div>
<div class="ppaging">
    <div class="pull-left margin-right20">
        <pagination class="pull-left" next-text="»" previous-text="«" ng-change="pageChanged(page)" first-text="Trang đầu" last-text="Trang cuối" total-items="data.TotalItems" items-per-page="gupagination.itemperpage" ng-model="gupagination.page" max-size="gupagination.maxsize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages"></pagination>
        <div class="clearfix"></div>
    </div>
    <div class="pull-left pagesizediv" style="margin-top:25px; padding-left:30px;">
        <span class="pull-left"><i class="fa fa-eye"></i> &nbsp;Hiển thị&nbsp;</span>
        <select ng-model="pagezise" ng-change="LoadPage()" class="width-auto">
            <option value="900">Tất cả</option>
            <option value="1">1</option>
            <option value="4">4</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="30">24</option>
            <option value="50">48</option>
            <option value="90">90</option>
        </select>
        <span class="pull-left">
            &nbsp;kết quả.
        </span>
        <div class="clearfix"></div>
    </div>
    <div class="pull-left" style="margin-top:15px;padding-left:30px;">
        <a class="btn btn-danger btndelete hidden" ng-click="delete()">Delete</a>
    </div>
</div>
<div class="clearfix"></div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
