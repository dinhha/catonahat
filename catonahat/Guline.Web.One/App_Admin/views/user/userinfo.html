<div class="clearfix"></div>
<div style="padding:10px;">
    <div class="clearfix"></div>
    <div class="col-md-12">
        <div class="clearfix"></div>
        <h4>Thông tin người dùng</h4>
        <div class="clearfix"></div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>District</th>
                </tr>
            </thead>
            <tbody ng-model="page.Items">
                <tr>
                    <td>
                        <strong>{{data.Email}}</strong>
                    </td>
                    <td>
                    <input type="text" class="form-control" ng-model="data.FullName" name="Name" />
                    </td>
                    <td>
                        <input type="text" class="form-control" ng-model="data.Phone" name="Phone" />
                    </td>
                    <td><input type="text" class="form-control" ng-model="data.Address" name="Address" /></td>

                    <td><input type="text" class="form-control" ng-model="data.Province" name="Province" disabled /></td>
                    <td><input type="text" class="form-control" ng-model="data.District" name="District" disabled /></td>
                </tr>
            </tbody>
        </table>

        <div class="clearfix"></div>
        <p ng-bind-html="msg"></p>
        <div class="clearfix"></div>
        <a class="btn btn-facebook" ng-click="ok(data)">Lưu thông tin</a>
        <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>
</div>
<div class="clearfix"></div>
