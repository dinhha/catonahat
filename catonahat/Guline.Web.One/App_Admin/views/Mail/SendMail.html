<div class="panel">
    <h3>Gửi mail <small>gửi mail từ mẫu đã soạn sẵn</small></h3>
</div>
<div class="clearfix"></div>
<div class="col-md-9 form">
    <form name="frmobject" accept-charset="UTF-8" role="form">
        <fieldset>
            <div class="form-group alert alert-{{result.type}}" ng-show="result.text!=''">
                {{result.text}}
            </div>
            <button type="submit" ng-class="{'m-progress':running}" ng-disabled="frmobject.$invalid||running||email.Receivers.length==0" class="pull-right btn btn-success" ng-click="ok()"><i class="fa fa-plane"></i>&nbsp;<span>Send</span></button>
            <div class="clearfix">
            </div>
            <div class="form-group" style="margin-top: 10px;">
                <label class="label-control">
                    Template
                </label>
                <select ng-disabled="running" ng-model="email.TemplateID" class="form-control" required>
                    <option value="">--Choose template--</option>
                    <option ng-repeat="t in templates" value="{{t.ID}}">{{t.Title}}</option>
                </select>
            </div>
            <div class="clearfix"></div>
            <div class="form-group" style="margin-top: 10px;">
                <label class="label-control">
                    Receiver(s)
                </label>
                <tags-input  ng-disabled="running" addonspace="true" addonblur="true" ng-model="email.Receivers" allowed-tags-pattern="^([a-zA-Z0-9_.-])+@([a-zA-Z0-9_.-])+\.([a-zA-Z])+([a-zA-Z])+" pastesplitpattern=","></tags-input>
            </div>
            <div class="clearfix"></div>
        </fieldset>
    </form>
</div>
<div class="clearfix"></div>
